<!-- Always include this little fella! -->
<!DOCTYPE html>
<!-- Start off by adding in the html tag. -->
<html>
<!-- Add the head tag inside to add in your title. -->

<head>
	<!-- This is your title on the page. Choose wisely! -->
	<title>aleph's website.</title>
	<!-- Responsive Web Design! -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--SEO tags-->
	<meta name="title" content="Aleph's Website">
	<meta name="description" content="Aleph's Website is the one to go to for weird and strange things.">
	<!-- stylesheet! for... styles??? -->
	<link rel="stylesheet" type="text/css" href="/style.css">
	<!-- The icon. Just in case the browsers don't pick up the one in the root of the server... -->
	<link rel="shortcut icon" type="text/css" href="/favicon.ico">
	<!-- Now end the head. -->
</head>
<!-- This is where the fun begins! -->

<body>
	<!-- Put everything you want in the body tag! -->
	<!-- For example, this DIV that's called "container". -->
	<div class="container">
		<!-- This is the header! -->
		<div class="header">
			<!-- The logo. --><img src="/images/logo_wordmark/logo_white.svg" alt="aleph's website." height="100%"> </div>
		<!-- End the header! -->
		<div class="scrolly" style="background-color: #008080;" width="100%" height="100%"> <img src="/404guy.png" alt="get 404'd!" width="25%">
			<!--This is where everything else is located.-->
			<!--In this case, the page is missing.-->
			<h1>The page you requested couldn't be found!</h1> </div>
		<!-- footer! -->
		<div class="footer"> <img src="/images/blah_guy.svg" height="100%" alt="the blah guy.">
			<span id="buttons"></span> <script src="/js/loadbuttons.js"></script>
		</div>
		<!-- killed. -->
	</div>
	<!-- Die, container! -->
</body>
<!-- That's all! Now, end the html. -->

</html>
